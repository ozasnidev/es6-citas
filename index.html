<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <title>Meeting Manager</title>
</head>
<body>
    <header class="has-text-centered">
        <h1 class="title is-1">Meet Manager</h1>
    </header>
    <main class="container is-fluid">
        <div class="columns main-container">
            <aside class="menu column is-one-quarter">
                <p class="title menu-label is-4 dashboard-title">Nueva Cita</p>
                <form id="nuevaCitaForm">
                    <div class="field">
                        <p class="control has-icons-right">
                            <input id="pacienteInput" type="text" class="input" name="paciente" placeholder="Paciente">
                            <span class="icon is-right">
                                <i class="fas fa-user-circle"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-right">
                            <input id="direccionInput" type="text" class="input" name="direccion" placeholder="Dirección">
                            <span class="icon is-right">
                                <i class="fas fa-home"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-right">
                            <input id="telefonoInput" type="text" class="input" name="telefono" placeholder="Teléfono">
                            <span class="icon is-right">
                                <i class="fas fa-phone"></i>
                            </span>
                        </p>
                    </div>
                    <div class="columns is-desktop">
                        <div class="field is-three-fifths column">
                            <p class="control">
                                <input id="diaRegistroInput" class="input" type="date" name="dia" placeholder="Día de registro">
                            </p>
                        </div>
                        <div class="field is-two-fifths column">
                            <p class="control">
                                <input id="horaRegistroInput" class="input" type="time" name="hora" placeholder="Hora de registro" />       
                            </p>
                        </div>
                    </div>
                    <div class="field">
                        <p class="control">
                            <textarea id="sintomasInput" class="textarea" rows="5" name="sintomas" placeholder="Síntomas"></textarea>
                        </p>
                    </div>
                    
                    <button id="guardarButton" class="button is-success is-light is-fullwidth is-rounded" type="submit">
                        <span class="icon is-small">
                            <i class="fas fa-save"></i>
                        </span>
                        <span>Guardar</span>
                    </button>
                </form>
            </aside>
            <div id="desktopContainer" class="column is-three-quarters">
                <h3 class="title is-4 menu-label dashboard-title">Citas activas</h3>
                <p>Mock Text</p>
            </div>
        </div>
    </main> 
    <script src="js/app.js"></script>   
</body>
</html>
